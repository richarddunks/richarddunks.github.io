    <script type="text/javascript" id="line_chart">

      var margin = {top: 0, right: 0, bottom: 0, left: 0},
          width = 960 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom,
          padding = 3;

      var region_color = { "Americas" : "orange", "Oceania" : "blue", "Africa" : "green", "Asia" : "red", "Europe" : "purple" };

      var projection = d3.geo.mercator()
                              .scale((width + 1) / 2 / Math.PI)
                              .translate([width / 2, height / 2])
                              .precision(.1);

      var path = d3.geo.path()
          .projection(projection);

      var graticule = d3.geo.graticule();

      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height);

      // var global_country_data;
      //the gridlines
      // svg.append("path")
      //     .datum(graticule)
      //     .attr("class", "graticule")
      //     .attr("d", path);

      d3.json("data/world-50m.json", function(error, world) {
        svg.insert("path", ".graticule")
            .datum(topojson.feature(world, world.objects.land))
            .attr("class", "land")
            .attr("d", path);

        svg.insert("path", ".graticule")
            .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
            .attr("class", "boundary")
            .attr("d", path);
      // });

        d3.csv("data/country_csv/denmark.csv", function(error, partner_country) {
          // console.log(partner_country);
          var country_data = d3.nest()
                                .key(function (d){
                                  return d.partner_country;
                                })
                                .rollup( function (d) {
                                  return d3.sum(d, function(g) {
                                    return g.net_weight;
                                  })
                                })
                                .entries(partner_country);
          
          // country_data.forEach(function(d){
          //   d.country = d.key;
          //   d.net_weight = d.values;
          // });

          // global_country_data = country_data;
          var countryMap = {};
          for (var i = 0, len = country_data.length; i < len; i++) {
            countryMap[country_data[i].key] = country_data[i].values;
          }
          window.countryMap = countryMap;

          d3.csv("data/reporters_centroid.csv", function(data){
            svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function(d){
                  return projection([d.lon, d.lat])[0];
                })
                .attr("cy", function(d){
                  return projection([d.lon, d.lat])[1];
                })
                .attr("r", function(d){
                  if (countryMap[d.country]) {
                    return Math.sqrt(countryMap[d.country])/5000;
                  } else {
                    return 0;
                  }
                })
                .style("fill",function(d){
                  return region_color[d.region];
                })
                .style("opacity",0.75)
                .append("svg:title")
                .text(function(d){
                  return d.country;
                });
            });
        });
      });
