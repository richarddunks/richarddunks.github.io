<!DOCTYPE html>

    <meta charset="utf-8">
    <title>Awesome UNGP ComTrade Visualization</title>

<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script>
  var dataset;

  var width = 960,
    height = 960;

  // var tip = d3.tip()
  //   .attr('class', 'd3-tip')
  //   .offset([-10, 0])
  //   .html(function(d) {
  //     return d.partner_country;
  // })

  var region_color = { "Americas" : "orange", "Oceania" : "blue", "Africa" : "green", "Asia" : "red", "Europe" : "purple" }
  
  d3.csv("data/denmark_weight_sum.csv",function(error, data){
    dataset = data;
    
    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);
    var circles = svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle");
    circles.attr("cx", function(d){
              return Math.floor(Math.random() * width);
            })
            .attr("cy", function(d,i) {
              return Math.floor(Math.random() * height);
            })
            .attr("r", function(d) {
              return Math.sqrt(d["net_weight"])/5000;
            })
            .attr("fill", function(d) {
              return region_color[d["region"]];
            })
            .append("svg:title")
            .text(function(d){
              return d["partner_country"];
            });




  }); //end d3.csv

  
  </script>

</body>
