<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <style>
    <title>Awesome UNGP ComTrade Visualization</title>
    /* CSS goes here. */

    </style>
</head>
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script>
  var dataset;

  // var width = 960,
  //   height = 1160;

  // var svg = d3.select("body").append("svg")
  //   .attr("width", width)
  //   .attr("height", height);

  d3.csv("data/denmark_weight_sum.csv",function(error, data){
    dataset = data;
  
    d3.select("body").selectAll("p")
      .data(dataset)
      .enter()
      .append("p")
      .text(function(d){
        return d['partner_country'];
      });

  }); //end d3.csv

  
  </script>

</body>
