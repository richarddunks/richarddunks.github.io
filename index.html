    <script type="text/javascript" id="line_chart">

      var margin = {top: 0, right: 0, bottom: 0, left: 0},
          width = 960 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom,
          padding = 3;

      var region_color = { "Americas" : "orange", "Oceania" : "blue", "Africa" : "green", "Asia" : "red", "Europe" : "purple" };

      var projection = d3.geo.mercator()
                              .scale((width + 1) / 2 / Math.PI)
                              .translate([width / 2, height / 2])
                              .precision(.1);

      var path = d3.geo.path()
          .projection(projection);

      var graticule = d3.geo.graticule();

      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height);

      //the gridlines
      // svg.append("path")
      //     .datum(graticule)
      //     .attr("class", "graticule")
      //     .attr("d", path);

      d3.json("data/world-50m.json", function(error, world) {
        svg.insert("path", ".graticule")
            .datum(topojson.feature(world, world.objects.land))
            .attr("class", "land")
            .attr("d", path);

        svg.insert("path", ".graticule")
            .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
            .attr("class", "boundary")
            .attr("d", path);
      // });

        d3.csv("data/world-country-centroids.csv", function(data){
          svg.selectAll("circle")
              .data(data)
              .enter()
              .append("circle")
              .attr("cx", function(d){
                return projection([d.lon, d.lat])[0];
              })
              .attr("cy", function(d){
                return projection([d.lon, d.lat])[1];
              })
              .attr("r",5)
              .style("fill",function(d){
                return region_color[d.region];
              })
              .style("opacity",0.75);
          });
      });

      d3.select(self.frameElement).style("height", height + "px");

    </script>

    <script type="text/javascript" id="line_chart">

      d3.csv('data/denmark_weight_value_bydate.csv', function(error, data){

        var margin = {top: 200, right: 14, bottom: 200, left: 80},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var x = d3.time.scale()
            .domain([new Date(2009,12) , new Date(2013, 11) - 1])
            .range([0, width]);

        var brush = d3.svg.brush()
            .x(x)
            .on("brushend", brushended);


        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        //Line Graph vars
        var yScale = d3.scale
                      .linear()
                      .domain([0,5000000000])
                      .range([height,0]);

        var theLine = d3.svg.line()
                    .x(function(d) {return x(new Date (d.year, d.month));})
                    .y(function(d) {return yScale(d.weight_sum);}) 
        var dataset = data;
      
        //Grid lines
        svg.append("g")
            .attr("class", "x grid")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .ticks(d3.time.month)
                .tickSize(-height)
                .tickFormat(""))

        svg.append("g")
            .attr("class", "y grid")
            .call(d3.svg.axis()
                .scale(yScale)
                .orient("left")
                .tickSize(-width)
                .tickFormat(""))
          
        //Appending the line graph
        svg.append("path").attr("d",theLine(data))
                      .attr("fill", "none").attr("stroke","red");

        //y-axis
        var yAxis = d3.svg.axis();
        yAxis.scale(yScale).orient("left").ticks(5);
        svg.append("g").attr("class","axis")
            .attr("transform", "translate(" - margin.right + ",0)").call(yAxis);

        //x-axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.svg.axis()
              .scale(x)
              .orient("bottom")
              .ticks(d3.time.month,2)
              .tickFormat(d3.time.format("%m/%y"))
              .tickPadding(0))
          .selectAll("text")
            .attr("x", -15)
            .style("text-anchor", null);

        //Highligh brushed area
        var gBrush = svg.append("g")
            .attr("class", "brush")
            .call(brush)
            .call(brush.event);

        gBrush.selectAll("rect")
            .attr("height", height);

        //Brushing function with snapping
        function brushended() {
          if (!d3.event.sourceEvent) return; // only transition after input
          var extent0 = brush.extent(),
              extent1 = extent0.map(d3.time.month.round);

          // if empty when rounded, use floor & ceil instead
          if (extent1[0] >= extent1[1]) {
            extent1[0] = d3.time.month.floor(extent0[0]);
            extent1[1] = d3.time.month.ceil(extent0[1]);
        }

        d3.select(this).transition()
            .call(brush.extent(extent1))
            .call(brush.event);
      }
    });

    </script>
