      //Variables for brushing
      var x2 = d3.scale.linear().range([0, w]),
          y2 = d3.scale.linear().range([h, 0]);

      var brush = d3.svg.brush()
         .x(x2)

      //Variables for line graph

          	      .append("svg")
                  .attr("width",w)
                  .attr("height",h);
  	  
      var xScale = d3.scale.linear()
                         .domain([0,48])
                         .range([padding,w-padding]);
	 //___NEED TO update domain to be a function of the max value of weight or value sum 
      var yScale = d3.scale
                    .linear()
                    .domain([0,5000000000])
                    .range([h-padding,padding]);

      //This is key for the selection of the range
      var context = svg.append("g")
                   .attr("class", "context")
                   .attr("transform", "translate(" + padding + "," + padding + ")");

      //Data & Line for line graph 
  	  var theLine = d3.svg.line()
  	              .x(function(d, i) {return xScale(i);})
  	              .y(function(d) {return yScale(d.weight_sum);}) 
  	  var dataset = data;
      
      //Appending the line graph
  	  svg.append("path").attr("d",theLine(data))
  	                    .attr("fill", "none").attr("stroke","red");
        //Making Axes: 
  	  var xAxis = d3.svg.axis();
  	  xAxis.scale(xScale).orient("bottom").ticks(15);
  	  svg.append("g").attr("class","axis")
  	      .attr("transform", "translate(0," + (h - padding) + ")").call(xAxis);

  	  var yAxis = d3.svg.axis();
  	  yAxis.scale(yScale).orient("left").ticks(5);
  	  svg.append("g").attr("class","axis")
  	      .attr("transform", "translate(" + padding + ",0)").call(yAxis);
