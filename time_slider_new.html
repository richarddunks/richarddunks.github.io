<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis text {
  font: 11px sans-serif;
}

.axis path {
  display: none;
}

.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}


.grid line,
.grid path {
  fill: none;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.grid .minor.tick line {
  stroke-opacity: .5;
}

.brush .extent {
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

 d3.csv('data/denmark_weight_value_bydate.csv', function(error, data){

var margin = {top: 200, right: 0, bottom: 200, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
    .domain([new Date(2010,1)-1 , new Date(2013, 11)-1 ])
    .range([0, width]);

var brush = d3.svg.brush()
    .x(x)
    .on("brushend", brushended);


var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//__START LINE GRAPH 
          var yScale = d3.scale
                        .linear()
                        .domain([0,5000000000])
                        .range([height,0]);

	  var theLine = d3.svg.line()
	              .x(function(d) {return x(new Date (d.year, d.month));})
	              .y(function(d) {return yScale(d.weight_sum);}) 
	  var dataset = data;
      
      //Appending the line graph
	  svg.append("path").attr("d",theLine(data))
	                    .attr("fill", "none").attr("stroke","red");

   	  var yAxis = d3.svg.axis();
	  yAxis.scale(yScale).orient("left").ticks(5);
	  svg.append("g").attr("class","axis")
	      .attr("transform", "translate(" +margin.right + ",0)").call(yAxis);

//__END LINE GRAPH 

svg.append("g")
    .attr("class", "x grid")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .ticks(d3.time.month)
        .tickSize(-height)
        .tickFormat(""))

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .ticks(d3.time.month)
      .tickPadding(0))
  .selectAll("text")
    .attr("x", 6)
    .style("text-anchor", null);

var gBrush = svg.append("g")
    .attr("class", "brush")
    .call(brush)
    .call(brush.event);

gBrush.selectAll("rect")
    .attr("height", height);

function brushended() {
  if (!d3.event.sourceEvent) return; // only transition after input
  var extent0 = brush.extent(),
      extent1 = extent0.map(d3.time.month.round);

  // if empty when rounded, use floor & ceil instead
  if (extent1[0] >= extent1[1]) {
    extent1[0] = d3.time.month.floor(extent0[0]);
    extent1[1] = d3.time.month.ceil(extent0[1]);
  }

  d3.select(this).transition()
      .call(brush.extent(extent1))
      .call(brush.event);
}
});

</script>
